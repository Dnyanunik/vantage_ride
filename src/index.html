<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VANTAGE RIDE - Premium Car Service</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="demo.ico">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* Critical Splash Styles - Runs before Angular boots */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff; /* Initial light background */
    }

    .initial-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      z-index: 9999;
      font-family: 'Roboto', sans-serif;
    }

    /* Rose/Red Branding Color (#e91e63) */
    .brand-title {
      color: #e91e63;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .car-loading-box {
      width: 60px;
      height: 60px;
      position: relative;
    }

    /* Simple animated car silhouette for the splash */
    .splash-car-icon {
      font-size: 50px;
      color: #e91e63;
      animation: drive-wiggle 1s infinite ease-in-out;
    }

    @keyframes drive-wiggle {
      0%, 100% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(5px) translateY(-2px); }
      50% { transform: translateX(0) translateY(0); }
      75% { transform: translateX(-5px) translateY(-2px); }
    }

    .splash-bar {
      width: 150px;
      height: 3px;
      background: #fce4ec; /* Light Rose Pink */
      margin-top: 15px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .splash-bar::after {
      content: '';
      position: absolute;
      left: -150px;
      width: 150px;
      height: 100%;
      background: #e91e63; /* Deep Rose Red */
      animation: loading-slide 1.5s infinite linear;
    }

    @keyframes loading-slide {
      0% { left: -150px; }
      100% { left: 150px; }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="initial-splash">
      <div class="brand-title">VANTAGE RIDE TRAVELS</div>
      <div class="car-loading-box">
        <span class="material-icons splash-car-icon">directions_car</span>
      </div>
      <div class="splash-bar"></div>
      <p style="color: #e31313; font-size: 12px; margin-top: 10px;">Starting Engine...</p>
    </div>
  </app-root>
</body>
</html>

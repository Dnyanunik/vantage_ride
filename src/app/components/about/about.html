<section class="about-wrapper">

  <div class="header-content">
    <span class="hud-label">{{ missionHeader.tag }}</span>
    <h1 class="text-gradient-rose">{{ missionHeader.title }}</h1>
    <p class="intro-text">{{ missionHeader.intro }}</p>
  </div>

  <div class="team-container">
    <mat-card class="founder-card" *ngFor="let member of team" [class.inverted]="member.isInverted">

      <div class="image-section">
        <img mat-card-image [src]="member.image" [alt]="member.name">
        <div class="badge-rose">{{ member.experience }}</div>
      </div>

      <div class="info-section">
        <mat-card-header>
          <div mat-card-subtitle class="member-role">{{ member.role }}</div>
          <mat-card-title class="member-name">{{ member.name }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p class="member-desc">{{ member.description }}</p>

          <mat-chip-set class="tag-set">
            <mat-chip *ngFor="let tag of member.tags">{{ tag }}</mat-chip>
          </mat-chip-set>

          <div class="stats-grid" *ngIf="member.stats">
            <div class="stat-box" *ngFor="let s of member.stats">
              <span class="val">{{ s.value }}</span>
              <span class="lab">{{ s.label }}</span>
            </div>
          </div>
        </mat-card-content>
<mat-card-actions>
  <button mat-stroked-button
          class="connect-btn"
          (click)="goToLink(member.link)">
    <mat-icon style="color: #0077b5;">public</mat-icon>
    {{ member.linkText }}
    <mat-icon class="arrow-icon">north_east</mat-icon>
  </button>
</mat-card-actions>
      </div>

    </mat-card>
  </div>

</section>

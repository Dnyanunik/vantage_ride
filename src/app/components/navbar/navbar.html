    <line x1="12" y1="1" x2="12" y2="3"></line>

</button>

    <button class="book-btn-desktop" (click)="openBookingDialog()">
  <span class="icon">üèéÔ∏è</span> Book Ride
</button>
    <button class="mobile-toggle" (click)="toggleMenu()" [class.open]="isMenuOpen">
      <span class="bar top"></span>
      <span class="bar mid"></span>
      <span class="bar bot"></span>
    </button>
  </div>

</nav>
<div class="mobile-overlay" [class.active]="isMenuOpen">
  <div class="cockpit-glare"></div>

  <div class="hud-header">
    <div class="hud-top">
      <span class="hud-unit">SYS_V2.0</span>
      <button class="hud-close" (click)="toggleMenu()">
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </div>
    <div class="hud-title">
      <h1>VISHNU <span>&</span> DEVA</h1>
      <p>PREMIUM TOURS & TRAVELS</p>
    </div>
  </div>

  <div class="mobile-links">
    <a href="#" (click)="toggleMenu()" style="--i:1;">
      <div class="icon-box"><mat-icon>home</mat-icon></div>
      <span>Home</span>
    </a>

  <a routerLink="/services" (click)="toggleMenu()" style="--i:3;">
    <div class="icon-box"><mat-icon>verified</mat-icon></div>
    <span>Services</span>
  </a>

    <a routerLink="/about" (click)="toggleMenu()" style="--i:4;">
      <div class="icon-box"><mat-icon>hub</mat-icon></div>
      <span>About US</span>
    </a>
  </div>

  <div class="mobile-controls">
    <button class="theme-dashboard-toggle" (click)="themeService.toggleTheme()" style="--i:5;">
       <span class="label">DRIVE MODE</span>
       <div class="status">
         <mat-icon>{{ themeService.themeSignal() === 'dark' ? 'dark_mode' : 'light_mode' }}</mat-icon>
         {{ themeService.themeSignal() === 'dark' ? 'STEALTH' : 'DAYLIGHT' }}
       </div>
    </button>

    <div class="ignition-zone" style="--i:6;">
      <button class="mobile-book-btn" (click)="openBookingDialog(); toggleMenu()">
        <div class="btn-inner">
          <mat-icon>auto_awesome</mat-icon>
          <span>BOOK LUXURY RIDE</span>
        </div>
      </button>
    </div>
  </div>
</div>

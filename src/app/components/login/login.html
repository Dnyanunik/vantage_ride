<div class="auth-wrapper">
  <div class="glass-container">
    <div class="hud-header">
      <span class="hud-unit">LOGIN_v1.0</span>
      <h1>SYSTEM <span>ACCESS</span></h1>
      <p>INITIALIZE SECURE SESSION</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <label>EMAIL ADDRESS</label>
        <input
          type="email"
          formControlName="email"
          placeholder="user@fleet.com"
          [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">ID Required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['pattern']">Invalid Signal Format</span>
        </div>
      </div>

      <div class="input-group">
        <label>PASSWORD</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
           Security Key Required
        </div>
      </div>

      <button type="submit" class="auth-btn" [disabled]="loading || loginForm.invalid">
        <span class="btn-text">{{ loading ? 'VERIFYING...' : 'LOGIN' }}</span>
        <div class="btn-glow"></div>
      </button>

      <p class="switch-link">
        NEW TO THE FLEET? <a (click)="goToSignup()">JOIN NOW</a>
      </p>
    </form>
  </div>
</div>
